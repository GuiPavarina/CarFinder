<div ng-controller="CarController" ng-init="init()" ui-view>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3" ng-repeat="brand in brands | filter:filter.input">
                <md-card >
                    <img class="rounded mx-auto d-block"  ng-src="{{brand.img}}" onerror="this.src='app/assets/img/error.png'" class="md-card-image" style="height:128px;width:128px;">
                    <md-card-content>
                        <h2 class="text-center">{{brand.name}}</h2>
                    </md-card-content>
                    <md-button ui-sref="modelSearch({ id : {{brand.code}} })" >Find Cars</md-button>
                </md-card>
            </div>
        </div>
    </div>
</div>
